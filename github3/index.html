<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title></title>
</head>
<body>
	<header>
	<form action="form.html" method="post">
		<fieldset>
		<h1>Good Vibes Form</h1>
		<p>Tell us something positive that happened to you today</p>

		<label>Name</label>
		&nbsp&nbsp<input type="text" class="txtName" placeholder="Enter your name" required><br><br>
		<label>Email</label>
		&nbsp&nbsp<input type="email" class="txtName" placeholder="Enter your email address" required><br><br>
		<label>On scale of 1-10, how good was it?</label>
		&nbsp&nbsp<input type="number" class="txtEmail" placeholder="Enter a number between 1 and 10"><br><br>
		<label class="where">Where did it happen?</label>
		<select class="selet">
			<option>At home</option>
			<option>At home1</option>
			<option>At home2</option>
		</select><br>

		<label class="timee" for="time">At what time did it happen?</label>
		<input type="radio" name="time">Morning.<br>
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" name="time">Afternoon.<br>

		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" name="time">Evening.<br>

		<label class="emotion">What emotions did you experience?</label>
		<input class="exit" type="checkbox">Excited<br>
		<label class="apply" >(Select that Apply)</label><input type="checkbox">Humbled<br>
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox">Elated<br>

		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox">Loved<br>
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox">Enthusiastic<br>

		<label>Please describe your positive experience</label>
		<textarea class="txtEmail" placeholder="Enter your experience here..."></textarea><br><br>

		<button>Submit</button>
	</fieldset>
</header>
		<!--<input type="submit" value="Submit">-->
	</form>
</body>
</html>
